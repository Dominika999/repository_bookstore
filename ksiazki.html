<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Książki - Książkomania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1em;
            margin: 1em;
            width: calc(33% - 2em);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 1em 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #555;
        }
        #cart {
            position: fixed;
            top: 1em;
            right: 1em;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        #cart h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 1em 0;
        }
        .cart-total {
            text-align: right;
            margin-top: 1em;
        }
        .checkout {
            text-align: right;
            margin-top: 1em;
        }
        .checkout button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 4px;
        }
        .checkout button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <iframe src="navigation.html" width="100%" height="50px" frameborder="0"></iframe>
    <header>
        <h1>Książkomania</h1>
    </header>
    <main>
        <h2>Książki</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://s.matras.pl/files/covers/card/f1/TPCM195251.jpg" alt="Lalka">
                <h3>Lalka</h3>
                <p>Autor: Bolesław Prus</p>
                <p>Cena: 39.99 PLN</p>
                <button onclick="addToCart('Lalka', 39.99)">Dodaj do koszyka</button>
            </div>
            <div class="product">
                <img src="https://ecsmedia.pl/cdn-cgi/image/format=webp,width=544,height=544,/c/zbrodnia-i-kara-wydanie-z-opracowaniem-b-iext131175421.jpg" alt="Zbrodnia i kara">
                <h3>Zbrodnia i kara</h3>
                <p>Autor: Fiodor Dostojewski</p>
                <p>Cena: 19.99 PLN</p>
                <button onclick="addToCart('Zbrodnia i kara', 19.99)">Dodaj do koszyka</button>
            </div>
            <div class="product">
                <img src="https://ecsmedia.pl/cdn-cgi/image/format=webp,width=544,height=544,/c/chlopi-b-iext154753929.jpg" alt="Chłopi">
                <h3>Chłopi</h3>
                <p>Autor: Reymont Władysław Stanisław</p>
                <p>Cena: 39.99 PLN</p>
                <button onclick="addToCart('Chłopi', 49.99)">Dodaj do koszyka</button>
            </div>
           
        </div>
    </main>
    <div id="cart">
        <h3>Koszyk</h3>
        <div id="cart-items"></div>
        <div class="checkout">
            <button onclick="checkout()">Przejdź do płatności</button>
        </div>
    </div>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - ${item.price.toFixed(2)} PLN</span>
                    <button onclick="removeFromCart(${index})">Usuń</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += item.price;
            });
            const totalElement = document.createElement('div');
            totalElement.className = 'cart-total';
            totalElement.innerHTML = `Total: ${total.toFixed(2)} PLN`;
            cartItemsContainer.appendChild(totalElement);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            alert('Przechodzisz do płatności');
            // Tutaj możesz dodać logikę do przejścia do strony płatności
        }
    </script>
</body>
</html>
